<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoyo 管理员密码生成工具</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        
        .warning-title {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }
        
        .warning-text {
            color: #856404;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            font-family: 'Courier New', monospace;
            min-height: 80px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-value {
            background: white;
            padding: 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            border: 1px solid #e0e0e0;
            margin-bottom: 10px;
        }
        
        .copy-btn {
            background: #28a745;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .steps {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .step {
            margin-bottom: 15px;
        }
        
        .step-number {
            display: inline-block;
            width: 24px;
            height: 24px;
            background: #2196f3;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 24px;
            margin-right: 10px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 Zoyo 管理员密码生成工具</h1>
        <p class="subtitle">生成符合双重加密机制的管理员密码</p>
        
        <div class="warning">
            <div class="warning-title">⚠️ 重要说明</div>
            <div class="warning-text">
                项目使用双重加密：前端 MD5(password + SECRET_KEY) → 后端 BCrypt<br>
                此工具仅生成前端 MD5 加密结果，需要手动进行 BCrypt 加密
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">明文密码:</label>
            <input type="password" id="password" value="admin123" placeholder="输入密码">
        </div>
        
        <div class="form-group">
            <label for="secretKey">加密密钥 (SECRET_KEY):</label>
            <input type="text" id="secretKey" value="zoyo-auth-system-2024" readonly>
        </div>
        
        <button onclick="generatePassword()">生成密码</button>
        
        <div id="result" class="result">
            <div class="result-title">步骤 1: 前端 MD5 加密结果</div>
            <div class="result-value" id="md5Result"></div>
            <button class="copy-btn" onclick="copyToClipboard('md5Result')">复制 MD5 值</button>
            
            <div class="steps">
                <div class="step">
                    <span class="step-number">1</span>
                    <span>复制上面的 MD5 值</span>
                </div>
                <div class="step">
                    <span class="step-number">2</span>
                    <span>访问 <a href="https://bcrypt-generator.com/" target="_blank">https://bcrypt-generator.com/</a></span>
                </div>
                <div class="step">
                    <span class="step-number">3</span>
                    <span>粘贴 MD5 值，Rounds 选择 10，点击 Generate</span>
                </div>
                <div class="step">
                    <span class="step-number">4</span>
                    <span>复制生成的 BCrypt 哈希值</span>
                </div>
                <div class="step">
                    <span class="step-number">5</span>
                    <span>更新 create-admin.sql 中的 password 字段</span>
                </div>
            </div>
        </div>
        
        <div class="form-group" style="margin-top: 30px;">
            <label for="bcryptInput">步骤 2: 粘贴 BCrypt 结果 (可选):</label>
            <textarea id="bcryptInput" placeholder="从 bcrypt-generator.com 复制的 BCrypt 哈希值"></textarea>
            <button onclick="generateSQL()" style="margin-top: 10px;">生成 SQL 语句</button>
        </div>
        
        <div id="sqlResult" class="result">
            <div class="result-title">完整 SQL 语句:</div>
            <div class="result-value" id="sqlStatement"></div>
            <button class="copy-btn" onclick="copyToClipboard('sqlStatement')">复制 SQL</button>
        </div>
    </div>
    
    <script>
        function generatePassword() {
            const password = document.getElementById('password').value;
            const secretKey = document.getElementById('secretKey').value;
            
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            // 前端 MD5 加密
            const md5Hash = CryptoJS.MD5(password + secretKey).toString();
            
            document.getElementById('md5Result').textContent = md5Hash;
            document.getElementById('result').classList.add('show');
        }
        
        function generateSQL() {
            const bcryptHash = document.getElementById('bcryptInput').value.trim();
            
            if (!bcryptHash) {
                alert('请先粘贴 BCrypt 哈希值');
                return;
            }
            
            const sql = `UPDATE sys_user SET password = '${bcryptHash}' WHERE username = 'admin';`;
            
            document.getElementById('sqlStatement').textContent = sql;
            document.getElementById('sqlResult').classList.add('show');
        }
        
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板！');
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        }
        
        // 页面加载时自动生成
        window.onload = function() {
            generatePassword();
        };
    </script>
</body>
</html>
